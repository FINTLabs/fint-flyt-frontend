apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: bfk-no

resources:
  - ../../../base

commonLabels:
  fintlabs.no/org-id: bfk.no

patches:
  - patch: |-
      - op: replace
        path: "/metadata/labels/app.kubernetes.io~1instance"
        value: "fint-flyt-frontend_bfk-no"
      - op: replace
        path: "/spec/image"
        value: ghcr.io/fintlabs/fint-flyt-frontend-bfk-no-api
      - op: replace
        path: "/spec/orgId"
        value: "bfk.no"
      - op: replace
        path: "/spec/env/0/value"
        value: "/bfk-no"
      - op: replace
        path: "/spec/url/basePath"
        value: "/bfk-no"
      - op: replace
        path: "/spec/probes/readiness/path"
        value: "/bfk-no/health"
    target:
      kind: Application
      name: fint-flyt-frontend

  - patch: |-
      - op: replace
        path: "/spec/basePath"
        value: "/bfk-no"
    target:
      kind: FLAISSso
      name: fint-flyt-auth-forward-sso

