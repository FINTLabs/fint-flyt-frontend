apiVersion: fintlabs.no/v1alpha1
kind: Application
metadata:
  name: fint-flyt-frontend
  namespace: fintlabs-no
  labels:
    app.kubernetes.io/name: fint-flyt-frontend
    app.kubernetes.io/instance: fint-flyt-frontend_fintlabs_no
    app.kubernetes.io/version: latest
    app.kubernetes.io/component: frontend
    app.kubernetes.io/part-of: fint-flyt
    fintlabs.no/team: flyt
    fintlabs.no/org-id: fintlabs.no
spec:
  port: 8000
  imagePullPolicy: Always
  orgId: fintlabs.no
  image: ghcr.io/fintlabs/fint-flyt-frontend:sha-0000000
  url:
    hostname: flyt.vigoiks.no
    basePath: path
  ingress:
    enabled: true
    middlewares:
      - fint-flyt-auth-forward-sso
  env:
    - name: VITE_BASE_PATH
      value: path
    - name: AUTH_API
      value: path
    - name: INT_API
      value: path
    - name: RES_API
      value: path
    - name: META_API
      value: path
    - name: VALUE_CONV_API
      value: path
    - name: CONF_API
      value: path
    - name: INS_FLOW_API
      value: path
    - name: ACTION_API
      value: path
  resources:
    limits:
      memory: "256Mi"
      cpu: "25m"
    requests:
      memory: "40Mi"
      cpu: "10m"
  restartPolicy: Always
  replicas: 1